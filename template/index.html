<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="{{ url_for('static',     filename='./style.css') }}">
</head>

<body>
    <div class="jumbotron d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <div style="text-align: center;">
                                <h3>Fake News Detector</h3>
                            </div>
                        </div>
                        <div class="card-body">

                            <form class="form-inline" method="POST" action="{{ url_for('predict') }}">
                                <!-- input  -->
                                <div class="row">
                                    <div class="form-group">
                                        <label for="text">News Article Text Input</label>
                                        <textarea class="form-control input-lg" name="textToPredict" id="text" rows="10"
                                            placeholder="paste your article here..."></textarea>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <br>

                                <!-- options and submit -->
                                <div class="row">
                                    <div class="col-sm-5">
                                        <select class="custom-select my-1 mr-sm-2" name="algo" id="Algorithm">
                                            <!-- <option value="GBC" selected>Gradient Boosting</option> -->
                                            <option value="Regressor">Random Forest</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-5">
                                        <select class="custom-select my-1 mr-sm-2" name="method" id="Granularity">
                                            <option value="Fine" selected>Fine Grained(Empath)</option>
                                            <option value="Coarse">Coarse Grained(TS20)</option>
                                            <option value="Hybrid">Hybrid Granularity(Fine & Coarse)</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="btn-container">
                                            <button id="predict" type="submit"
                                                class="btn btn-outline-info btn-block">Predict</button>
                                        </div>
                                    </div>
                                </div>

                                <!-- results -->
                                <div class="result">
                                    <!-- results here -->
                                    <h3> {{prediction_text}} </h3>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
